    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";
        import moment from "https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.1/+esm"; // Importing moment-jalaali for date conversion

        const firebaseConfig = {
            apiKey: "AIzaSyDQXqxUtfq_0mVSR9r9-Udzt7YaL2ODbgM",
            authDomain: "test-3687d.firebaseapp.com",
            databaseURL: "https://test-3687d-default-rtdb.firebaseio.com",
            projectId: "test-3687d",
            storageBucket: "test-3687d.firebasestorage.app",
            messagingSenderId: "1088757597536",
            appId: "1:1088757597536:web:47166f240f141cf5690a05",
            measurementId: "G-011J6MLC2Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle attendance form submission
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const attendanceData = {};
            const currentDate = moment();  // Get current date using moment-jalaali
            const date = currentDate.format('jYYYY/jMM/jDD');  // Convert to Shamsi (Persian date)
            const time = currentDate.format('HH:mm:ss');  // Current time

            // Define student details with IDs and names
            const students = [
                { id: '1001', name: 'علی سهیل' },
                { id: '1002', name: 'محمد رضا جعفر زاده ' },
                { id: '1003', name: 'حسام غضنفری ' },
                { id: '1004', name: 'مهدی زارع ' },
                { id: '1005', name: 'مبین رضایی ' },
                { id: '1006', name: 'ابوالفضل رضایی ' },
                { id: '1007', name: 'محمد حسین رنجبر ' },
                { id: '1008', name: 'فاطمه شعبانپور ' },
            ];

            // Loop over each student and gather data
            students.forEach(student => {
                const attendanceStatus = document.getElementById('attendanceStatus' + student.id).value;

                if (attendanceStatus) {
                    attendanceData[student.id] = {
                        name: student.name,  // Add the student's name
                        date: date,
                        time: time,
                        status: attendanceStatus
                    };
                }
            });

            // Check if there is any data to store
            if (Object.keys(attendanceData).length > 0) {
                // Store all attendance data in a single batch
                update(ref(database, 'attendance/'), attendanceData)
                    .then(() => {
                        alert('حضور و غیاب برای دانش‌آموزان ثبت شد. تاریخ: ' + date + ', ساعت: ' + time);
                    })
                    .catch((error) => {
                        console.error("Error writing new attendance data:", error);
                    });
            }

            // Reset the form after submission
            document.getElementById('attendanceForm').reset();
        });

        // Load the last attendance status
        document.getElementById('loadAttendanceStatus').addEventListener('click', function() {
            const attendanceRef = ref(database, 'attendance/');

            // خواندن آخرین وضعیت‌ها از Firebase
            get(attendanceRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const attendanceData = snapshot.val();

                    // به‌روزرسانی وضعیت‌های حضور و غیاب بر اساس داده‌های خوانده شده
                    Object.keys(attendanceData).forEach(studentId => {
                        const studentStatus = attendanceData[studentId].status;
                        const statusSelect = document.getElementById('attendanceStatus' + studentId);

                        // تنظیم وضعیت select به آخرین وضعیت
                        if (statusSelect) {
                            statusSelect.value = studentStatus;
                        }
                    });

                    alert('وضعیت‌ها با موفقیت بارگذاری شدند.');
                } else {
                    alert('هیچ داده‌ای برای بارگذاری وجود ندارد.');
                }
            }).catch((error) => {
                console.error("Error reading data:", error);
                alert('خطا در بارگذاری داده‌ها.');
            });
        });
    </script>
